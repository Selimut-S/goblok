    <!-- Penjelasan DOM
    Dalam konteks DOM di JavaScript, istilah "dinamis" merujuk pada kemampuan untuk mengubah dan memanipulasi elemen di dalam halaman web secara real-time. 
    Dengan menggunakan DOM, JavaScript dapat merespons tindakan pengguna seperti mengklik tombol atau memasukkan data ke dalam formulir, dan kemudian mengubah atau memperbarui elemen-elemen di dalam halaman web sesuai dengan tindakan tersebut.
    
    Dengan kata lain, DOM memberikan kemampuan untuk membuat halaman web yang dinamis, di mana tampilan dan konten halaman dapat berubah secara real-time berdasarkan interaksi pengguna. 
    Oleh karena itu, DOM menjadi salah satu konsep penting dalam pengembangan web modern.
    
    Sebagai contoh, dengan menggunakan DOM, JavaScript dapat mengubah teks atau warna dari elemen tertentu pada halaman web ketika pengguna melakukan suatu tindakan seperti mengklik tombol. 
    Hal ini memungkinkan pembuatan tampilan yang lebih interaktif dan responsif, yang akan meningkatkan pengalaman pengguna.
