<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable2 let</title>
</head>
<body>
    <!-- Kata Kunci let dan const
    Sebelum tahun 2015, kata untuk membuat variable hanya bisa menggunakan kata kunci var.
    Namun tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata kunci baru untuk membuat variable,let dan cost.
    JS sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat variable, namun diganti dengan let,
    hal ini dikarenakan ada masalah dari desain awal var (akan kita bahas di chapter tersendiri).
     -->
    <script>//kata kunci let
        let mouseKey='Aku akan menguasai dunia, sebelum dunia menguasaiku'
        document.writeln(mouseKey)
        document.writeln('</br>')
        document.writeln(mouseKey)
        document.writeln('</br>')
        document.writeln(mouseKey)
        document.writeln('</br>')
        let ohGasken='Menjalin hubungan itu dilakukan oleh dua insan, jika yang berjuangnya seorang buat apa menjalin hubungan?'
        document.writeln(ohGasken)
        document.writeln('</br>')
        document.writeln(ohGasken)        
    </script>

</body>
</html>
