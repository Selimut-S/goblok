<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop || Perulangn yang lebih sederhana dari for loop</title>
</head>
<body>
    <!-- While Loop
        - While loop adalah versi perulangan yang lebih sederhana dibanding for loop.
        - Di while loop, hanya terdapat kondisi perulangan, tanapa ada init statement dan post statement. 

    -->
    <script>
        let count = 2

            while (count <= 5) {
                console.log(count);
                count++;
            }

    </script>
</body>
</html>
