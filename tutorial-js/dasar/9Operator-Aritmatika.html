<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <!-- 
        JavaScript mendukung banyak sekali operator Matematika untuk type data Number, seperti:
        operator aritmatika, operator augmented assigment, operator unary, dll.
        +   pertambahan
        -   pengurangan
        *   perkalian
        **  exponensial
        /   pembagian
        %   sisa bagi
     -->
    <script>

        let tatambahan=1+2 //3
        document.writeln('<p>1+2 = '+tatambahan+'</p>')
        let originalTatambahan=tatambahan


        tatambahan=tatambahan-2 //1
        document.writeln('<p>'+originalTatambahan+'-2 = '+tatambahan+'</p>')
        originalTatambahan=tatambahan

        tatambahan=tatambahan*5 //5
        document.writeln('<p>'+originalTatambahan+'*5 = '+tatambahan+'</p>')
        originalTatambahan=tatambahan

        tatambahan=tatambahan/2
        document.writeln('<p>'+originalTatambahan+'/2 = '+tatambahan+'</p>')
        originalTatambahan=tatambahan

        tatambahan=tatambahan**2
        document.writeln('<p>'+originalTatambahan+'**2 = '+tatambahan+'</p>')
        originalTatambahan=tatambahan

        tatambahan=tatambahan%2
        document.writeln('<p>'+originalTatambahan+'%2 = '+tatambahan+'</p>')
        originalTatambahan=tatambahan
        
    </script>
</body>
</html>
