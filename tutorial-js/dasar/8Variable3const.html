<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable3 const</title>
</head>
<body>
    <!-- Kata Kunci const
    Kata kunci let itu seperti kata kunci var, dimana data di variable tersebut bisa diubah-ubah sesuka kita.
    Sedangkan kata kunci const berbeda, ketika sebuah variable sudah di isi di variable const,
    maka variable tersebut tidak bisa diubah lagi value nya.
    Variable seperti ini kadang dibilang juga constant.
    let untuk variable yang bisa dirubah-ubah, const untuk varibale yang tidak bisa dirubah lagi.
     -->
    <script>
        const mouseKey='Aku akan menguasai dunia, sebelum dunia menguasaiku'
        document.writeln(mouseKey)
              mouseKey='nyerah ah'   //error
        document.writeln(mouseKey)   //error
    </script>

</body>
</html>
