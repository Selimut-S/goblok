<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUll</title>
</head>
<body>
    <!-- Null
    Null merupakan representasi data kosong.
    Null berbeda dengan undefined, null berarti variable sudah ditambahkan value nya, hanya saja valuenya null.
    Sedangkan undefined adalah variable belum ditambahkan value apapun.
     -->
<script>
    let firstName = null

    if(firstName === undefined){
        alert('UNDEFINED')
    } else if(firstName === null){
        alert('NULL')
    } else {
        alert(firstName)
    }
</script>
</body>
</html>
