<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter di Constructor Function</title>
</head>
<body>
    <!-- 
        Parameter di Contructor Function
        - Karena dalam JavaScript, class adalah berbentuk function, jadi secara default, function tersebut bisa memiliki parameter
        - Constructor function sama seperti function biasanya, bisa memiliki parameter, hal ini membuat ketika kita membuat object, kita bisa mengirim langsung data lewat parameter di constructor function tersebut 
     -->
    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName
            this.lastName = lastName
            this.sayHallo = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName} ${this.lastName}. Nice to meet you`)
            }//silahkan tambahkan function sebanyak-banyaknya karena mirip seperti membuat function pada biasanya
        }
        const nama1 = new Person('Firman', 'Hermansyah')
        nama1.sayHallo(`Gina Rahmawati`)
        const nama2 = new Person('Fyrmuen', 'Expert')
        nama2.sayHallo(`Elis Safitri`)

        console.info(nama1, nama2)
    </script>
</body>
</html>
