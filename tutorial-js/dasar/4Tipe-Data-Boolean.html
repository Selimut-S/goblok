<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Boolean</title>
</head>
<body>
    <!-- Tipe Data Boolean
        Tipe data boolean adalah tipe data yang berisikan data kebenaran,artinya hanya ada dua data, benar dan salah (yes atau no).
        Benar di represikan dengan kata kunci true, dan salah direpresikan dengan kata kunci false.
        Walaupun tipe data boolean merupakan type data yang sangat sederhana, tapi tipe data boolean akan banyak digunakan diberbagai fitru pemrograman.
     -->
     <script>

        document.writeln(true); // benar
        document.writeln("</br>");
        document.writeln(false); // salah
        document.writeln("</br>");
        // contoh
        var tanggalIni = new Date();
      var jam = tanggalIni.getHours();
      document.write('Sekarang Pukul ' + jam + ' Jadi, ');
      if (jam < 10) {
        document.write('Selamat Malam dan Turu Guys :)');
      } else {
        document.write('Selamat Makan');
      }
     </script>
</body>
</html>
