<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Method</title>
</head>
<body>
    <!-- 
    Super Method 
    - Selain dgunakan untuk memanggil constructor milih parent class, kata kunci super juga bisa digunakan untuk mengangkes method class
    - Caranya dengan menggunakan super titik nama function nya
    - Dengan kata lain, super sebenernya adalah reference ke parent prototype, mirip seperti __proto__
     -->
    <script>

        class Shape {

            pain() {
                console.info('Paint Shape')
            }

        }

        class Circle extends Shape {

            pain() {
                super.pain() // memanggil paint() method parent class
                console.info('Pain Circle')
            }

        }

        const circle = new Circle()
        circle.pain()


        //latihan
        class SideLane {
            expLane () {
                console.info('Lapu-lapu')
            }
            goldLane () {
                console.info('Hanabi')
            }
            mage () {
                console.info('Pharsa')
            }
        }

        class AttackGold extends SideLane {
            rojung () {
                super.goldLane()
                console.info('Tigreal Lancelot')
            }
            attackJungle () {
                super.expLane()
                super.mage()
                super.goldLane()
                console.info('Lancelot')
                console.info('Tigreal respawm')
            }
        }

        const roamGold = new AttackGold()
        const ngeTurtle = new AttackGold()
        roamGold.rojung()
        ngeTurtle.attackJungle()


    </script>
</body>
</html>
