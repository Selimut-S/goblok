<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter dan Setter di Class</title>
</head>
<body>
    <!-- 
    Getter dan Setter di CLass
    - CLass juga mendukung pembuatan dan setter
    - Perlu diingat, getter dan setter akan berada di prototype, bukan di instance object
     -->
    <script>

        class Person {
            constructor (firstName, lastName) {
                this.firstName = firstName
                this.lastName = lastName
            }
            get fullName () {
                return `${this.firstName} ${this.lastName}`
            }
            set fullName (value) {
                const result = value.split (' ')
                this.firstName = result[0]
                this.lastName = result[1]
            }
        }

        const fyrmuen = new Person('Gina', 'Rahmawati')
        console.info(fyrmuen)
        console.info(fyrmuen.fullName)

        fyrmuen.fullName = 'Elis Safitri'
        console.info(fyrmuen)
        console.info(fyrmuen.fullName)
        
    </script>
</body>
</html>
