<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <!-- Console
        JavaScript memiliki fitur logging bernama console.
        Lofging adalah mekanisme yang biasa di lakukan oleh programmer untuk menampilkan informasi dari aplikasi yang sedang berjalan,
        tanpa harus menganggu alur kerja aplikasi dan juga interaksi user.
        Untuk melakukan ini, kita bisa menggunakan fitur console di JavaScript.
        Untuk menggunakan console, kita cukup gunakan perintah console di kode JavaScript.

        Console Method
        Console Method      |   Keterangan
        console.info(...)   |   Memeberitahu informasi
        console.warn(...)   |   Memeberitahu informasi peringatan
        console.error(...)  |   Memeberitahu informasi error
        console.table(...)  |   Memeberitahu informasi dalam bentuk table
     -->
     <script>

        console.debug('Debug')
        console.info('Ini Info')
        console.warn('Ini Peringatan')
        console.error('Ini Error')

     </script>

</body>
</html>
