<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <!-- Function Parameter
    - Kita bisa mengirim informasi ke function yang ingin kita panggil.
    - Untuk melakukan hal tersebut, kita perlu menambahkan parameter atau argument di function yang sudah kita buat.
    - Parameter ditempatkan didalam kurung () di deklarasikan method.
    - Parameter bisa lebih dari satu, jika lebih dari satu, harus dipisah menggunakan tanda koma.
    -->
    <script>
        // membuat function dengan parameter
        function sayHallo(firstName, lastName) {
            document.writeln(`<p>Hallo ${firstName} ${lastName}`)
        }

        // memanggil function dengan parameter
        sayHallo(`Firman`, 'Hermansyah')
        sayHallo('Gina', 'Rahmawati')
    </script>
</body>
</html>
