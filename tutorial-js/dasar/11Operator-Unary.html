<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <!-- Operator Unary
    Operator    |       Keterangan
    +           |       Menandakan nilai positif
    -           |       Menandakan nilai negatif
    ++          |       Incremenet, menaikan 1 angka
    --          |       Decrement, menurunkan 1 angka
     -->
    <script>

        let result = +1
        document.writeln('<p>'  + result + '</p>')

        result-- //result = result - 1  |   result -= 1
        document.writeln('<p>' + result + '</p>')

        result++ // result = reult + 1  |   result += 1
        document.writeln('<p>' + result + '</p>')

        result = -result
        document.writeln('<p>' + result + '</p>')

    </script>
</body>
</html>
