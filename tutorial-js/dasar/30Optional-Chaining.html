    untuk mengamankan ketika kita ingin mengakses property sebuah object dari data nullish.
    Jika kita ingin mencoba mengakses property dari sebuah object dari data nullish 
    tanpa menggunakan optional chaining operator, maka akan terjadi error.
-->
