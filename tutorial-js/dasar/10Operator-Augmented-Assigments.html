<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augmented Assigment</title>
</head>
<body>
    <!--
    JavaScript mendukung banyak sekali operator Matematika untuk type data Number, seperti:
    operator aritmatika, operator augmented assigment, operator unary, dll.
        +   pertambahan
        -   pengurangan
        *   perkalian
        **  exponensial
        /   pembagian
        %   sisa bagi
    Operator Matematika         |           Operator Augmented Assigment
    result = result + 10        |           result += 10
    result = result - 10        |           result -= 10
    result = result * 10        |           result *= 10
    result = result ** 10       |           result **= 10
    result = result / 10        |           result /= 10
    result = result % 10        |           result %= 10
      -->
    <script>
    
        let tambah = 1 + 2 //3
        document.writeln( '<p>1+2 = ' + tambah + '</p>' )
        let oriTambah=tambah
        

        tambah -= 2 //1
        document.writeln( '<p>' + oriTambah + '-2 = ' + tambah + '</p>' )
        oriTambah = tambah

        tambah *= 5 //5
        document.writeln( '<p>' + oriTambah + '*5 = ' + tambah + '</p>' )
        oriTambah = tambah

        tambah /= 2
        document.writeln( '<p>' + oriTambah + '/2 = ' + tambah + '</p>' )
        oriTambah = tambah

        tambah **= 2
        document.writeln( '<p>' + oriTambah + '**2 = ' + tambah + '</p>' )
        oriTambah = tambah

        tambah %= 2
        document.writeln( '<p>' + oriTambah + '%2 = ' + tambah + '</p>' )
        
    </script>        

</body>
</html>
