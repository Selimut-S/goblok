<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <!-- Variable
    Variable adalah tempat untuk menyimpan data.
    Dengan menyimpan data variable, kita bisa menggunakannya lagi dengan menyebutan nama variable nya.
    Untuk membeuat variable di JS, kita bisa menggunakan kata kunci var diikuti dengan nama variable nya.
    JS adalah dynamic language, artinya variable di JS tidak terpaku harus menggunakan satu tipe data,
    kita bisa mengubah-ubah tipe data di variable yang sama.
     -->
    <!-- Mengubah Value di Variable
    Setelah variable di deklarasikan, kita bisa mengubah value atau nilai di dalam variable tersebut.
    Untuk mengubahnya, kita bisa menggunakan perintah nama variable diikuti dengan tanda = (sama dengan) lalu diikuti dengan value atau nilainya.
    contoh:
        kopiGoodDay='kopi anak kos-kosan'
        goldLane='di isi oleh Marksman'
     -->
    <!-- Membuat variable langsung dengan value  
    Di JS juga kita bisa mendeklarasikan sebuah variable, langsung dengan isi value nya.
    Caranya kita bisa menggunakan kata kunci var, diikuti nama variable, lalu di ikuti dengan tanda = (sama dengan), dan diikuti nama variable atau nilai nya.
    contoh:
        var kopiGoodDay='kopi anak kos-kosan'
        var goldLane='di isi oleh Marksman'        
     -->
    <!-- Mengakses Variable
    Salah satu keuntungan menggunakan variable adalah variable bisa digunakan kembali.
    Hal ini akan mempermudah ketika membutuhkan data yang sama berkali-kali.
    Untuk mengakses variable, kita cukup menyebutkan nama variable nya.
     -->
    <!-- Kata Kunci let dan const
    Sebelum tahun 2015, kata untuk membuat variable hanya bisa menggunakan kata kunci var.
    Namun tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata kunci baru untuk membuat variable,let dan cost.
    JS sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat variable, namun diganti dengan let,
    hal ini dikarenakan ada masalah dari desain awal var (akan kita bahas di chapter tersendiri).
     -->
    <script>//mengakses variabel
        var kopiGoodDay='Kopi murah, cocok untuk anak kuliahan yang membuat lambung mereka terbakar'
        document.writeln(kopiGoodDay)
        document.writeln('</br>')
        document.writeln(kopiGoodDay)
        document.writeln('</br>')
        document.writeln(kopiGoodDay)
        document.writeln('</br>')
        var kWin='Meskipun murah kopi ini selalu ada di tongkrongan'
        document.writeln(kWin)
        document.writeln('</br>')
        document.writeln(kWin)
    </script>

</body>
</html>
